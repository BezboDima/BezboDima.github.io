params:
  # theme
  showToc: true
  TocOpen: false
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  hideMeta: false
  IsSingle: true

  # for enchanced SEO
  env: production

  # Home Page
  profileMode:
    enabled: true
    title: "Dmitry Bezborodov"
    subtitle: Hi, I am Dmitry Bezborodov, upcoming student athlete at Montana State University. I enjoy learning new technilogies and solve complex problems. The lifegoal of mine is to become a successfull engineer, and try new things. I work on my machine learning and software engineering skills, while also prevailing as a student athlete. Let's connect!
    imageUrl: "home/formal-pic-small.jpeg"
    imageWidth: 220
    imageHeight: 220
    # buttons:
    #   - name: Resume
    #     url: ""

  # List View
  hideDescriptionInList: false

  # cover image for posts
  cover:
    hiddenInList: false # hide on list pages and home
    hiddenInSingle: false # hide on single page

  socialIcons:
    - name: "email"
      url: "dimabezbo@gmail.com"
    - name: "linkedin"
      url: "https://www.linkedin.com/in/dmitry-bezborodov/"
    - name: "github"
      url: "https://github.com/BezboDima"


  # text search
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

# for search using Fuse.js
outputs:
  home:
    - HTML
    - RSS
    - JSON

# allow HTML in MD
markup:
  goldmark:
    renderer:
      unsafe: true
